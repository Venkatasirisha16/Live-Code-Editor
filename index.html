<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/jpeg" href="images/live-code-favicon.jpg">
    <title>Live code editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5e3dc0c66.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><img src="images/html.png" alt="">HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><img src="images/CSS.png" alt="">CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><img src="images/js.png" alt="">Javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function run(){
            let htmlcode = document.getElementById("html-code").value;
            let csscode = document.getElementById("css-code").value;
            let jscode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode + "<style>"+csscode+"</style>";
            output.contentWindow.eval(jscode);
        }  
    </script>
</body>
</html>
